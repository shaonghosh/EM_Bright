[Paths]
coincPath = ./em_bright
psdPath   = ./em_bright
results   = ./em_bright
logs      = ./logs

[EMBright]
elipsoidSample   = 1000
remMassThreshold = 0.0

fmin            = 30
chirpmass_cut   = 1.741
lowMass_approx  = lalsim.SpinTaylorT4
highMass_approx = lalsim.IMRPhenomPv2

Forced    = False
writeText = True

[gracedb]
gracedb_url = https://gracedb.ligo.org/api/
tagnames    = em_follow lvem
gdbwrite    = True
